<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up In Tech - DevOps Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 1.5em;
            color: #333;
        }

        ol {
            list-style-type: decimal;
            padding-left: 40px;
            text-align: left;
        }

        li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Level Up In Tech</h1>
    </header>

    <div class="container">
        <h3>Anyone can transition to DevOps. The steps are:</h3>
        <ol>
            <li>Trust the process</li>
            <li>Work hard</li>
            <li>Be consistent</li>
            <li>Stay Hungry</li>
        </ol>
    </div>

    <footer>
        <p>&copy; 2024 Level Up In Tech - All rights reserved.</p>
    </footer>
</body>
</html>
